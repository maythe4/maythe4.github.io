<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>math</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="math.css">
</head>

<body>
    <div id="container" class="flex-center-column">
        <div id="question" class="centered-with-top-margin"></div>
        <div id="buttons" class="flex-center-column padding-right-bottom">
            <div class="flex-center">
                <div id="button0" class="button" action="0">0</div>
                <div id="button1" class="button" action="1">1</div>
                <div id="button2" class="button" action="2">2</div>
                <div id="button3" class="button" action="3">3</div>
            </div>
            <div class="flex-center">
                <div id="button4" class="button" action="4">4</div>
                <div id="button5" class="button" action="5">5</div>
                <div id="button6" class="button" action="6">6</div>
                <div id="button7" class="button" action="7">7</div>
            </div>
            <div class="flex-center">
                <div id="button8" class="button" action="8">8</div>
                <div id="button9" class="button" action="9">9</div>
                <div id="buttonDelete" class="button" action="delete">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    </svg>
                </div>
                <div id="buttonOk" class="button" action="ok">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div id="mistakes" class="centered-with-top-margin"></div>
        <div id="history" class="flex-center"></div>
        <div id="history-buttons" class="flex-center padding-right-bottom"></div>
    </div>
    <script src="math.js"></script>
</body>

</html>
