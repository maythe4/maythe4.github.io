<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>math</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="math.css">
</head>

<body>
    <div id="container">
        <div id="question"></div>
        <div id="answer">?</div>
        <div id="buttons">
            <div id="button0" class="button" action="0">0</div>
            <div id="button1" class="button" action="1">1</div>
            <div id="button2" class="button" action="2">2</div>
            <div id="button3" class="button" action="3">3</div>
            <div id="button4" class="button" action="4">4</div>
            <div id="button5" class="button" action="5">5</div>
            <div id="button6" class="button" action="6">6</div>
            <div id="button7" class="button" action="7">7</div>
            <div id="button8" class="button" action="8">8</div>
            <div id="button9" class="button" action="9">9</div>
            <div id="buttonDelete" class="button" action="delete">&#x1F448;</div>
            <div id="buttonOk" class="button" action="ok">&#x1F44D;</div>
        </div>
        <div id="mistakes"></div>
        <div id="history"></div>
    </div>
    <script src="math.js"></script>
</body>

</html>
