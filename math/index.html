<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>math</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="math.css">
</head>

<body>
    <div id="container" class="flex-center-column">
        <div id="question" class="centered-with-top-margin"></div>
        <div id="buttons" class="flex-center-column padding-right-bottom">
            <div class="flex-center">
                <div id="button0" class="button" action="0">0</div>
                <div id="button1" class="button" action="1">1</div>
                <div id="button2" class="button" action="2">2</div>
                <div id="button3" class="button" action="3">3</div>
            </div>
            <div class="flex-center">
                <div id="button4" class="button" action="4">4</div>
                <div id="button5" class="button" action="5">5</div>
                <div id="button6" class="button" action="6">6</div>
                <div id="button7" class="button" action="7">7</div>
            </div>
            <div class="flex-center">
                <div id="button8" class="button" action="8">8</div>
                <div id="button9" class="button" action="9">9</div>
                <div id="buttonDelete" class="button" action="delete">
                    <svg width="20px" height="20px" viewBox="0 0 640 512" fill="gray" xmlns="http://www.w3.org/2000/svg">
                        <path d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z" />
                    </svg>
                </div>
                <div id="buttonOk" class="button" action="ok">
                    <svg width="20px" height="20px" viewBox="0 0 512 512" fill="gray" xmlns="http://www.w3.org/2000/svg">
                        <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="mistakes" class="centered-with-top-margin"></div>
        <div id="history" class="flex-center"></div>
        <div id="history-buttons" class="flex-center padding-right-bottom padding-bottom-50"></div>
    </div>
    <script src="math.js"></script>
</body>

</html>
